<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess - Universe Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Background with stars */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            color: white;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.1; }
            to { opacity: 1; }
        }

        .ufo {
            position: absolute;
            width: 60px;
            height: 30px;
            background: url('https://example.com/ufo.png') no-repeat center center;
            background-size: cover;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: ufoMove 10s linear infinite;
        }

        @keyframes ufoMove {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        .universe-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Animation for floating card */
        .card {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div class="universe-bg">
        <!-- Create stars dynamically -->
        <script>
            function createStars(num) {
                const universe = document.querySelector('.universe-bg');
                for (let i = 0; i < num; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = `${Math.random() * 100}vw`;
                    star.style.top = `${Math.random() * 100}vh`;
                    star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    universe.appendChild(star);
                }
            }

            createStars(200); // Adjust the number of stars here
        </script>

        <!-- UFO Element -->
        <div class="ufo"></div>
    </div>

    <div class="container text-center">
        <div class="alert alert-primary" role="alert" style="background-color: rgba(255, 255, 255, 0.1); color: white; border: none;">
            <h1>Let's Play a Game</h1>
        </div>
        <div class="alert alert-primary" role="alert" style="background-color: rgba(255, 255, 255, 0.1); color: white; border: none;">
            <h1>Random Guess</h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Input Your Number between 1 to 100</h5>
                    <input type="number" id="user-input" class="form-control" style="background-color: rgba(255, 255, 255, 0.2); color: white;">
                    <button class="btn btn-primary mt-2" id="submit" onclick="guess_num()">Submit Guess</button>
                </div>
                <div id="result" style="color: white;"></div>
            </div>
        </div>
    </div>

    <script>
        let randomnumber = Math.floor(Math.random() * 101);
        function guess_num() {
            let result = document.getElementById('result');
            let submit = document.getElementById('submit');
            const guess = Number(document.getElementById('user-input').value);
            console.log(guess);
            if (guess === randomnumber) {
                result.textContent = 'Success';
                result.className = 'alert alert-success';
                submit.disabled = true;
                console.log('Success');
            } else if (guess < randomnumber) {
                result.textContent = 'Small';
                result.className = 'alert alert-danger';
                console.log('Small');
            } else {
                result.textContent = 'Large';
                result.className = 'alert alert-danger';
                console.log('Large');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
